
<!DOCTYPE html>

{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/book.jpg' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Notes
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{% static 'assets/css/material-kit.css' %}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{% static 'assets/demo/demo.css' %}" rel="stylesheet" />
</head>

<body class="login-page sidebar-collapse">
  <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="{% url 'home' %}">
          Notes Sharing Site </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      
    </div>
  </nav>
  <div class="page-header header-filter" style="background-image: url('/static/assets/img/notes.jpg'); background-size: cover; background-position: top center;">
    <div class="main main-raised">
        <div class="profile-content">
            <div class="container">
                <div class="row container">

                    <div class="col-md-12">
                        <div class="card" style="width: 40rem;">
                            <div class="card-text">
                                <h2 class="title" align="center" style="color: purple">Sign Up</h2>
                            </div>
                            <br>
                            <p style="text-align: center; font-size: 1rem" class="text-primary">{{error_message}}</p>
                            <br>
                            <div class="card-body">
            
                                <form class="form" method="POST" action="">
                                    {% csrf_token %}
    
                                        <div class="row">
                                            <div class="col-md-6 pl-md-1">
                                                <div class="form-group">
                                                    <label for="fname">First Name: </label>
                                                    <input id="fname" type="text" class="form-control" name="fname" required="required" />
                                                </div>
                                            </div>                                
                                        
                                            <div class="col-md-6 pl-md-1">
                                                <div class="form-group">
                                                    <label for="lname">Last Name: </label>
                                                    <input id="lname" type="text" class="form-control" name="lname" required="required" />
                                                </div>
                                            </div>
                                        </div>
    
    
                                        <div class="row">
                                            <div class="col-md-6 pl-md-1">
                                                <div class="form-group">
                                                    <label for="contact">Contact: </label>
                                                    <input id="contact" type="text" class="form-control" name="contact" required="required" />
                                                </div>
                                            </div>                                
                                        
                                            <div class="col-md-6 pl-md-1">
                                                <div class="form-group">
                                                    <label for="email">Email ID: </label>
                                                    <input id="email" type="email" class="form-control" name="email"   required="required" />
                                                </div>
                                            </div>
                                            
                                        </div>

                                        <div class="row">
                                          <div class="col-md-6 pl-md-1">
                                            <div class="form-group">
                                                <label for="username">Username: </label>
                                                <input id="username" type="text" class="form-control" name="username" required="required" />
                                            </div>
                                        </div> 
                                          <div class="col-md-6 pl-md-1">
                                              <div class="form-group">
                                                  <label for="password">Password: </label>
                                                  <input id="password" type="text" class="form-control" name="password" required="required" />
                                              </div>
                                          </div>                                
                                          
                                        </div>
    
    
                                        <div class="row">
                                            <div class="col-md-6 pl-md-1">
                                                <div class="form-group">
                                                    <label for="branch"> Branch: </label>
                                                    <select name="branch" class="form-control" id="branch"  required="required">
                                                        <option value="CSE">CSE</option>
                                                        <option value="IT">IT</option>
                                                        <option value="ENTC">ENTC</option>
                                                        <option value="EL">EL</option>
                                                        <option value="CIVIL">CIVIL</option>
                                                        <option value="MECH">MECH</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-md-1">
                                                <div class="form-group">
                                                    <label for="role">Role : </label>
                                                    <select name="role" class="form-control" id="role"  required="required">
                                                        <option value="Student">Student</option>
                                                        <option value="Teacher">Teacher</option>
                                                       
                                                    </select>
                                                </div>
                                            </div>
                                        </div><br>
                                        <div class="card-footer">
                                        <button type="submit" class="btn btn-primary btn-lg" style="margin:auto;">Sign Up</button>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
          
    <footer class="footer">
      <div class="container">
        
        <div class="copyright float-right">
          &copy;
          <script>
            document.write(new Date().getFullYear())
          </script>, made with <i class="material-icons">favorite</i> by
          <a href="https://www.creative-tim.com/" target="_blank">Creative Tim</a> for a better web.
        </div>
      </div>
    </footer>
  </div>
  <!--   Core JS Files   -->
  <script src="{% static 'assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'assets/js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'assets/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'assets/js/plugins/moment.min.js' %}"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="{% static 'assets/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static 'assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'assets/js/material-kit.js' %}" type="text/javascript"></script>
</body>

</html>
